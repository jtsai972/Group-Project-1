<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta info -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Title -->
    <title>Trip Planner</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/images/favicon.ico"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,900|Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />


<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  </head>
  <body>
    <!-- Header (to add if we want) -->

    <!-- Main content-->
    <main>
      <!-- Hello navigation to hide/display content -->
      <nav>
        <a id="nav-logo" class="active" href="#home">
          <img
            class="nav-img"
            src="assets/images/logo_trans.png"
            alt="Trip Planner Logo image for navigation link"
          />
          <img
            class="nav-hover"
            src="assets/images/logo_trans_hover.png"
            alt="Trip Planner Logo hover image for navigation link"
          />
        </a>
        <a href="#flight">FLIGHTS</a>
        <a href="#hotel">HOTELS</a>
        <a href="#restaurants">RESTAURANTS</a>
        <a href="#summary">Summary</a>
      </nav>

      <!-- Content on the right side of the nav -->
      <div class="container">
        <!-- setting up starting title page -->
        <section id="home" class="active">
          <div>
            <img
              id="home-logo"
              src="assets/images/logo_trans_hover.png"
              alt="Trip planner logo image"
            />
            <h1 class="title">Travel Planner</h1>
            <h2 class="tag-line">Travel made easy</h2>
          </div>
        </section>

        <section id="flight"> 
          <form>
            <h1>Add Your Destination</h1>
            <!-- Origin -->
            <label for="flight-origin">From</label>
            <input id="flight-origin" type="search" name="flight-origin" placeholder="Dallas, New York...">
            <!-- Destination -->
            <label for="flight-destination">To</label>
            <input id="flight-destination" type="search" name="flight-destination" placeholder="Miami, Colorado...">
            <!-- Dates -->
            <label for="flight-dates">Dates</label>
            <input id="flight-dates" type="text" name="flight-dates" placeholder="MM/DD/YYYY - MM/DD/YYYY">
            

            <button>
                <i class="material-icons">search</i>
              </button>
          </form>
            
          <div id="flight-results">
            <figure class="loading">
                <img
                  src="assets/images/loading-ripple-2s.svg"
                  alt="loading spinner"
                />
                <figcaption>Just a Second, Getting Results!</figcaption>
              </figure>
          </div>
        </section>
      

        <!-- /////// Hotel Start -->
        <section id="hotel">
          <form>
            <label for="hotel-nights">
              <strong>Nights</strong>
              <input
                id="hotel-nights"
                type="number"
                name="hotel-nights"
                placeholder="How many nights?"
              />
            </label>

            <label for="hotel-location">
              <strong>Airport Code</strong>
              <input
                id="hotel-location"
                type="search"
                name="hotel-location"
                placeholder="MIA, DAL, LAX"
              />
            </label>

            <button>
              <i class="material-icons">search</i>
            </button>
          </form>

          <div id="hotel-results">
            <figure class="loading">
              <img
                src="assets/images/loading-ripple-2s.svg"
                alt="loading spinner"
              />
              <figcaption>Just a Second, Getting Results!</figcaption>
            </figure>
          </div>
        </section>

        <!-- /////// Hotel  END -->

        <section id="restaurants">
            <form>
              <label for="food-search">
                <strong>Find</strong>
                <input
                  id="food-search"
                  type="search"
                  name="food-search"
                  placeholder="Delis, Italian, Burgers"
                />
              </label>
  
              <label for="food-location">
                <strong>Near</strong>
                <input
                  id="food-location"
                  type="search"
                  name="food-location"
                  placeholder="San Francisco, Chicago"
                />
              </label>
  
              <button>
                <i class="material-icons">search</i>
              </button>
            </form>
  
            <div id="restaurant-results">
              <figure class="loading">
                <img
                  src="assets/images/loading-ripple-2s.svg"
                  alt="loading spinner"
                />
                <figcaption>Just a Second, Getting Results!</figcaption>
              </figure>
            </div>
          </section>

        <section id="summary">
          <div class="final">
              <div id="flight-choice"></div>
              <div id="hotel-choice"></div>
              <h3>Total Price: <span id="total"></span></h3>
              <div id="restaurant-choice"></div>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <p>Copyright &copy; 2019</p>
      <p>Powered by Amadeus Travel API and Yelp API</p>
    </footer>

    <!-- scripts-->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Daterange Picker -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- custom -->
    <script src="assets/javascript/javascript.js"></script>
  </body>
</html>
